

<h2>Login Form</h2>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label for="username">
        UserName:
      </label>
      <input id="username" type="text" class="form-control" formControlName="username" placeholder="username" required/>
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors.required">
          User Name is required.
        </div>
        <div *ngIf="username.errors.minlength">
          UserName must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">
        Password:
      </label>
      <input id="password" type="password" class="form-control" formControlName="password"  placeholder="password" required/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <button class="btn btn-default" [disabled]="loginForm.invalid" value="submit" type="submit">Login</button>

  </form>
</div>
