

<h2>Login Form</h2>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label for="UserName">
        UserName:
      </label>
      <input id="UserName" type="text" class="form-control" formControlName="userName" placeholder="username" required minlength="3">
    </div>
    <div class="form-group">
      <label for="Password">
        Password:
      </label>
      <input id="Password" type="password" class="form-control" formControlName="password"  placeholder="password" required minlength="6">
    </div>

    <button class="btn btn-default" [disabled]="loginForm.invalid" value="submit" type="submit">Login</button>

  </form>
</div>
