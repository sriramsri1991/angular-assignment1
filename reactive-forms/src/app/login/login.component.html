
<h2>Login Form</h2>
<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="UserName">
      UserName:
    </label>
    <input id="UserName" type="text" class="form-control" formControlName="userName">
  </div>

  <div class="form-group">
    <label for="Password">
      Password:
    </label>
    <input id="Password" type="text" class="form-control" formControlName="password">
  </div>

  <button class="btn btn-default" type="submit">Login</button>

</form>
</div>
